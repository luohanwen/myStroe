<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="contactapp">
        <header>
            <h1>
                通讯录</h1>
        </header>
        <section id="main">
            <ul id="contact-list">
            </ul>
        </section>
        <div class="create">
            <input type="button" value="增加（弹出框）" id="addDia" />
        </div>
    </div>
</body>
<script src="js/zepto.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/backbone.js" type="text/javascript"></script>
<script type="text/javascript">
    (function ($) {
        var Contact = Backbone.Model.extend({
            //创建一个contact对象，拥有name属性
            name: null
        });
        var ContackList = Backbone.Collection.extend({
            initialize: function (models, options) {
                //contact集合
                this.bind('add', options.view.addOne);
            }
        });
        var AppView = Backbone.View.extend({
            el: $('body'),
            initialize: function () {
                //实例化集合，并传入AppView对象
                this.contacts = new ContackList(null, { view: this });
            },
            events: {
                'click #addDia': 'addDia'
            },
            addDia: function () {
                var name = prompt('请输入姓名');
                var c = new Contact({ name: name });
                this.contacts.add(c);
            },
            addOne: function (model) {
                $('#contact-list').append('<li>' + model.get('name') + '</li>');
            }
        });
        var app = new AppView();
    })(Zepto);
</script>
</html>
